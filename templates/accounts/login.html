<!DOCTYPE html>

<html lang="en">

{% include 'base/header.html' %}

<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            {% include 'partials/_alerts.html' %}
                            <form action="" method="POST">
                                {% csrf_token %}
                                {% for field in forms %}
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="icon-user"></i>
                                            </span>
                                        </div>
                                        {{ field }}
                                    </div>
                                {% endfor %}

                                <div class="row">
                                    <div class="col-3">
                                        <input type="submit" class="btn btn-primary" value="Login">
                                    </div>
                                    <div class="col-6 ">
                                        <button class="btn " type="button">Don't have an account?
                                            <span>
                                                <div class="dropdown">
                                                    <p class=" dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                                      Register
                                                    </p>
                                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                      <li style="padding: 15px;">  <strong>Register as ... </strong></li>  
                                                      <li><a class="dropdown-item" href="{% url 'students:register' %}">Student</a></li>
                                                      <li><a class="dropdown-item" href="{% url 'lecturers:register' %}"> Teacher</a></li>
                                                      <li><a class="dropdown-item" href="{% url 'admins:register' %}">Admin</a></li>
                                                    </ul>
                                                  </div>
                                            </span>
                                        </button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'base/js.html' %}

</body>

</html>
